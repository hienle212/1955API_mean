<div ng-controller="UsersController">
    <h1>1955 Dashboard</h1>
    <p>Add people who were born in 1955!</p>
  <form>
    <input type="text" ng-model="newUser.name" name="name">
    <button ng-click="create()">Submit</button>  
  </form>
  <table>
  <tr>
    <th>Name</th>
    <th>Action</th>
  </tr>
  <tr ng-repeat="user in users"> 
  {{user}}
    <td>{{user.name}}</td>
    <td><button ng-click='delete(user._id)'>Delete</button></td>
  </tr>
</table>
</div>
